  キーチェーンにインポートする、XcodeのPreferenceからエクスポートした開発者プロファイルを選択します。</ br>
  開発者プロファイルは事前に「認証情報」でJenkinsへと登録されている必要があります。
  この欄を選択しない場合には、次の「開発者プロファイルのID」で「認証情報」に登録されている開発者プロファイルの識別子(ID)を指定する事ができます。
