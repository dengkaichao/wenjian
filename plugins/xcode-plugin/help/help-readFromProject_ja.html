  <p>
    このオプションを使用するとBundleIDとプロビジョニングプロファイルUUIDの組み合わせがXcodeプロジェクトファイルから自動的に取得され設定されます。<br/>
    これは、Xcodeプロジェクト(GUI)で使用したBundleIDとプロビジョニングプロファイルUUIDの組み合わせを引き継ぐ場合に便利です。<br/>
    「Xcodeプロジェクトから読み込む」を使うには「全体のビルド設定」の「エクスポート方法」に対応する以下の「ビルド構成」が必要です。<br/>
    <table border="1">
      <tr><th>エクスポート方法</th><th>ビルド構成</th></tr>
      <tr><td>development</td><td>Debug</td></tr>
      <tr><td>ad-hoc</td><td>AdHoc</td></tr>
      <tr><td>enterprise</td><td>Enterprise</td></tr>
      <tr><td>app-store</td><td>Release</td></tr>
    </table>
  </p>
